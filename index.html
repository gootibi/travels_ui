<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travels UI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script type="module" src="./js/script.js" async defer></script>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <div class="container">

                <a href="#" class="brand">
                    <img src="./images/logo.png" alt="">
                </a>

                <div class="burger">
                    <div class="burger-line-wrapper">
                        <span class="burger-line"></span>
                        <span class="burger-line"></span>
                        <span class="burger-line"></span>
                    </div>
                </div>

                <div class="menu">
                    <div class="menu-header">
                        <a href="#" class="brand">
                            <img src="./images/logo.png" alt="">
                        </a>

                        <div class="burger is-active close-menu">
                            <div class="burger-line-wrapper">
                                <span class="burger-line"></span>
                                <span class="burger-line"></span>
                                <span class="burger-line"></span>
                            </div>
                        </div>
                    </div>


                    <ul class="menu-inner">
                        <li class="menu-item">
                            <a href="#" class="menu-link">Desitnations</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Hotels</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Flights</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Bookings</a>
                        </li>
                    </ul>

                </div>

                <div class="menu-block">
                    <a href="#" class="menu-block-link">Login</a>
                    <a href="#" class="menu-block-link menu-block-button">Sign up</a>
                </div>

            </div>
        </nav>

        <div class="header-backdrop"></div>

    </header>

    <div style="height: 200vh;"></div>

</body>

</html>
